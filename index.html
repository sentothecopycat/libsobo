<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search and Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      width: 300px;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Search and Download Books</h1>
  <input type="text" id="searchInput" placeholder="Enter book title or author">
  <button onclick="searchBooks()">Search</button>

  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Format</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
