<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libsobo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            flex-grow: 1;
        }
        a:hover {
            text-decoration: underline;
        }
        span {
            font-size: 0.9em;
            color: #555;
        }
        .back-btn {
            margin-bottom: 20px;
            cursor: pointer;
            color: #007BFF;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Libsobo</h1>
    <p>Search and browse books, comics, and collections by author and type. Covers are loaded dynamically.</p>
    <input type="text" id="searchBox" placeholder="Search by book name, author, or format..." oninput="debouncedFilterBooks()">
    <div id="collectionView" style="display: none;">
        <span class="back-btn" onclick="showMainView()">‚Üê Back to Main</span>
        <h2 id="collectionTitle"></h2>
        <button id="downloadAllBtn" onclick="downloadAllBooks()">Download All as ZIP</button>
        <ul id="collectionList"></ul>
    </div>
    <ul id="bookList">
        <!-- Book and collection links will be populated here -->
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const repoOwner = 'sentothecopycat'; // Replace with your GitHub username
        const repoName = 'libsobo';         // Replace with your repository name
        const folderPath = 'EN';           // Root folder containing author folders

        let books = []; // Array to store all books
        let collections = {}; // Object to store collections
        let filteredBooks = []; // Array to store the current filtered books
        let currentCollection = null; // Store the currently viewed collection
        let searchTimeout = null; // For debounced search

        // Fetch data recursively from GitHub API
        async function fetchBooksFromGitHub() {
            const authorResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
            if (authorResponse.ok) {
                const authorFolders = await authorResponse.json();
                const fetchPromises = authorFolders.map(async (author) => {
                    if (author.type === 'dir') {
                        const authorName = author.name.replace(/_/g, " ");
                        const typeFoldersResponse = await fetch(author.url);
                        if (typeFoldersResponse.ok) {
                            const typeFolders = await typeFoldersResponse.json();
                            return Promise.all(typeFolders.map(async (type) => {
                                if (type.type === 'dir') {
                                    if (type.name.includes('[') && type.name.includes(']')) {
                                        // It's a collection
                                        collections[type.name] = [];
                                        const collectionFoldersResponse = await fetch(type.url);
                                        if (collectionFoldersResponse.ok) {
                                            const collectionFolders = await collectionFoldersResponse.json();
                                            return Promise.all(collectionFolders.map(async (bookFolder) => {
                                                if (bookFolder.type === 'dir') {
                                                    const bookResponse = await fetch(bookFolder.url);
                                                    if (bookResponse.ok) {
                                                        const files = await bookResponse.json();
                                                        const bookFile = files.find(file =>
                                                            file.name.endsWith('.epub') ||
                                                            file.name.endsWith('.pdf') ||
                                                            file.name.endsWith('.mobi')
                                                        );
                                                        const imageFile = files.find(file =>
                                                            file.name.endsWith('.jpg') ||
                                                            file.name.endsWith('.png') ||
                                                            file.name.endsWith('.jpeg')
                                                        );

                                                        if (bookFile) {
                                                            collections[type.name].push({
                                                                name: bookFolder.name.replace(/_/g, " "),
                                                                path: bookFile.download_url,
                                                                cover: imageFile ? imageFile.download_url : null
                                                            });
                                                        }
                                                    }
                                                }
                                            }));
                                        }
                                    } else {
                                        // It's a regular type with books
                                        const bookFoldersResponse = await fetch(type.url);
                                        if (bookFoldersResponse.ok) {
                                            const bookFolders = await bookFoldersResponse.json();
                                            return Promise.all(bookFolders.map(async (bookFolder) => {
                                                if (bookFolder.type === 'dir') {
                                                    const bookResponse = await fetch(bookFolder.url);
                                                    if (bookResponse.ok) {
                                                        const files = await bookResponse.json();
                                                        const bookFile = files.find(file =>
                                                            file.name.endsWith('.epub') ||
                                                            file.name.endsWith('.pdf') ||
                                                            file.name.endsWith('.mobi')
                                                        );
                                                        const imageFile = files.find(file =>
                                                            file.name.endsWith('.jpg') ||
                                                            file.name.endsWith('.png') ||
                                                            file.name.endsWith('.jpeg')
                                                        );

                                                        if (bookFile) {
                                                            books.push({
                                                                name: bookFolder.name.replace(/_/g, " "),
                                                                path: bookFile.download_url,
                                                                author: authorName,
                                                                type: type.name,
                                                                format: bookFile.name.split('.').pop().toUpperCase(),
                                                                cover: imageFile ? imageFile.download_url : null
                                                            });
                                                        }
                                                    }
                                                }
                                            }));
                                        }
                                    }
                                }
                            }));
                        }
                    }
                });
                await Promise.all(fetchPromises);
                filteredBooks = [...books]; // Initially, filtered books are all books
                displayBooks(filteredBooks);
            } else {
                console.error('Failed to fetch books from GitHub');
            }
        }

        // Display books or collections
        function displayBooks(bookArray) {
            const bookList = document.getElementById('bookList');
            const collectionView = document.getElementById('collectionView');
            bookList.style.display = 'block';
            collectionView.style.display = 'none';
            bookList.innerHTML = bookArray.map((book, index) => `
                <li>
                    <img src="${book.cover || 'https://via.placeholder.com/50x70?text=No+Cover'}" alt="Cover">
                    <a href="#" onclick="openPreviewPage(${index})">${book.name} (${book.type})</a>
                    <span>- ${book.author} | ${book.format}</span>
                </li>
            `).join('') + Object.keys(collections).map(collectionName => `
                <li>
                    <img src="https://via.placeholder.com/50x70?text=Collection" alt="Collection">
                    <a href="#" onclick="displayCollection('${collectionName}')">${collectionName.replace(/\[|\]/g, '')}</a>
                    <span>- Collection</span>
                </li>
            `).join('');
        }

        // Display a collection
        function displayCollection(collectionName) {
            currentCollection = collections[collectionName];
            const collectionList = document.getElementById('collectionList');
            const bookList = document.getElementById('bookList');
            const collectionView = document.getElementById('collectionView');
            bookList.style.display = 'none';
            collectionView.style.display = 'block';
            document.getElementById('collectionTitle').textContent = collectionName.replace(/\[|\]/g, '');
            collectionList.innerHTML = currentCollection.map((book, index) => `
                <li>
                    <img src="${book.cover || 'https://via.placeholder.com/50x70?text=No+Cover'}" alt="Cover">
                    <a href="${book.path}" download>${book.name}</a>
                </li>
            `).join('');
        }

        // Download all books in a collection as a ZIP file
        async function downloadAllBooks() {
            if (!currentCollection) return;

            const zip = new JSZip();
            const folder = zip.folder("Collection");

            await Promise.all(currentCollection.map(async (book) => {
                const response = await fetch(book.path);
                const blob = await response.blob();
                folder.file(`${book.name}.${book.path.split('.').pop()}`, blob);
            }));

            zip.generateAsync({ type: "blob" }).then(function(content) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "Collection.zip";
                link.click();
            });
        }

        // Back to main view
        function showMainView() {
            currentCollection = null;
            displayBooks(filteredBooks);
        }

        // Debounced search
        function debouncedFilterBooks() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = document.getElementById('searchBox').value.toLowerCase();
                filteredBooks = books.filter(book =>
                    book.name.toLowerCase().includes(query) ||
                    book.author.toLowerCase().includes(query) ||
                    book.type.toLowerCase().includes(query) ||
                    book.format.toLowerCase().includes(query)
                );
                displayBooks(filteredBooks);
            }, 300);
        }

        // Fetch books when the page loads
        fetchBooksFromGitHub();
    </script>
</body>
</html>
