<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libsobo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Libsobo</h1>
    <p>Search and download books in various formats.</p>
    <input type="text" id="searchBox" placeholder="Search for a book..." oninput="filterBooks()">
    <ul id="bookList">
        <!-- Book links will be populated here -->
    </ul>

    <script>
        async function fetchBooks() {
            const response = await fetch('books.json'); // Load book data from books.json
            const books = await response.json();

            displayBooks(books);

            document.getElementById('searchBox').addEventListener('input', () => {
                filterBooks(books);
            });
        }

        function displayBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = books.map(book => `
                <li><a href="${book.path}" download>${book.name}</a></li>
            `).join('');
        }

        function filterBooks(books) {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filteredBooks = books.filter(book => book.name.toLowerCase().includes(query));
            displayBooks(filteredBooks);
        }

        fetchBooks(); // Initialize the book list
    </script>
</body>
</html>
