<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libsobo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Libsobo</h1>
    <p>Search and download books in various formats.</p>
    <input type="text" id="searchBox" placeholder="Search for a book..." oninput="filterBooks()">
    <ul id="bookList">
        <!-- Book links will be populated here -->
    </ul>

    <script>
        const books = [
            { name: "Book One.epub", path: "EN/Books/A_Street_Cat_Named_Bob_-_James_Bowen.epub" },
            { name: "cat bob.epub", path: "EN/Books/The_World_According_to_Bob_-_James_Bowen.epub" },
            { name: "Book.epub", path: "EN/The_Little_Book_of_Bob__Everyday_wisdom_fr_-_James_Bowen.epub" },
            { name: "cat.epub", path: "EN/A_Christmas_Gift_from_Bob_-_James_Bowen.epub" }
        ];

        const bookList = document.getElementById('bookList');

        function displayBooks() {
            bookList.innerHTML = books.map(book => `
                <li><a href="${book.path}" download>${book.name}</a></li>
            `).join('');
        }

        function filterBooks() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filteredBooks = books.filter(book => book.name.toLowerCase().includes(query));
            bookList.innerHTML = filteredBooks.map(book => `
                <li><a href="${book.path}" download>${book.name}</a></li>
            `).join('');
        }

        displayBooks();
    </script>
</body>
</html>
