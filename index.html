<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libsobo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            flex-grow: 1;
        }
        a:hover {
            text-decoration: underline;
        }
        span {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Libsobo</h1>
    <p>Search and browse books, comics, collections, and other content by author and type. Collections are displayed as folders for series or volumes.</p>
    <input type="text" id="searchBox" placeholder="Search by book name, author, type, or collection..." oninput="debouncedFilterBooks()">
    <ul id="bookList">
        <!-- Book links will be populated here -->
    </ul>

    <script>
        const repoOwner = 'sentothecopycat'; // Replace with your GitHub username
        const repoName = 'libsobo';         // Replace with your repository name
        const folderPath = 'EN';           // Root folder containing author folders

        let books = []; // Array to store all books and collections
        let filteredBooks = []; // Array to store the current filtered books or collections
        let searchTimeout = null; // For debounced search

        // Fetch data recursively from GitHub API
        async function fetchBooksFromGitHub() {
            const authorResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
            if (authorResponse.ok) {
                const authorFolders = await authorResponse.json();
                const fetchPromises = authorFolders.map(async (author) => {
                    if (author.type === 'dir') {
                        const authorName = author.name.replace(/_/g, " ");
                        const typeFoldersResponse = await fetch(author.url);
                        if (typeFoldersResponse.ok) {
                            const typeFolders = await typeFoldersResponse.json();
                            return Promise.all(typeFolders.map(async (type) => {
                                if (type.type === 'dir') {
                                    const bookFoldersResponse = await fetch(type.url);
                                    if (bookFoldersResponse.ok) {
                                        const bookFolders = await bookFoldersResponse.json();
                                        return Promise.all(bookFolders.map(async (bookFolder) => {
                                            if (bookFolder.type === 'dir') {
                                                // Check if it's a collection or a normal book folder
                                                if (bookFolder.name.startsWith('[') && bookFolder.name.endsWith(']')) {
                                                    // Collection: Fetch books in this collection
                                                    const collectionResponse = await fetch(bookFolder.url);
                                                    if (collectionResponse.ok) {
                                                        const collectionBooks = await collectionResponse.json();
                                                        books.push({
                                                            name: bookFolder.name.replace(/\[|\]/g, ""), // Remove square brackets
                                                            isCollection: true,
                                                            author: authorName,
                                                            type: type.name,
                                                            books: await processCollection(collectionBooks, authorName, type.name) // Fetch books in collection
                                                        });
                                                    }
                                                } else {
                                                    // Normal book folder
                                                    const bookResponse = await fetch(bookFolder.url);
                                                    if (bookResponse.ok) {
                                                        const files = await bookResponse.json();
                                                        const bookFile = files.find(file =>
                                                            file.name.endsWith('.epub') ||
                                                            file.name.endsWith('.pdf') ||
                                                            file.name.endsWith('.mobi')
                                                        );
                                                        const imageFile = files.find(file =>
                                                            file.name.endsWith('.jpg') ||
                                                            file.name.endsWith('.png') ||
                                                            file.name.endsWith('.jpeg')
                                                        );

                                                        if (bookFile) {
                                                            books.push({
                                                                name: bookFolder.name.replace(/_/g, " "),
                                                                path: bookFile.download_url,
                                                                author: authorName,
                                                                type: type.name,
                                                                format: bookFile.name.split('.').pop().toUpperCase(),
                                                                cover: imageFile ? imageFile.download_url : null // Use image if exists
                                                            });
                                                        }
                                                    }
                                                }
                                            }
                                        }));
                                    }
                                }
                            }));
                        }
                    }
                });
                await Promise.all(fetchPromises);
                filteredBooks = [...books]; // Initially, filtered books are all books
                displayBooks(filteredBooks);
            } else {
                console.error('Failed to fetch books from GitHub');
            }
        }

        // Process books in a collection
        async function processCollection(collectionBooks, authorName, typeName) {
            const collection = [];
            await Promise.all(collectionBooks.map(async (bookFolder) => {
                if (bookFolder.type === 'dir') {
                    const bookResponse = await fetch(bookFolder.url);
                    if (bookResponse.ok) {
                        const files = await bookResponse.json();
                        const bookFile = files.find(file =>
                            file.name.endsWith('.epub') ||
                            file.name.endsWith('.pdf') ||
                            file.name.endsWith('.mobi')
                        );
                        const imageFile = files.find(file =>
                            file.name.endsWith('.jpg') ||
                            file.name.endsWith('.png') ||
                            file.name.endsWith('.jpeg')
                        );

                        if (bookFile) {
                            collection.push({
                                name: bookFolder.name.replace(/_/g, " "),
                                path: bookFile.download_url,
                                author: authorName,
                                type: typeName,
                                format: bookFile.name.split('.').pop().toUpperCase(),
                                cover: imageFile ? imageFile.download_url : null
                            });
                        }
                    }
                }
            }));
            return collection;
        }

        // Display books and collections in the list
        function displayBooks(bookArray) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = bookArray.map((book, index) => {
                if (book.isCollection) {
                    return `
                        <li>
                            <a href="#" onclick="viewCollection(${index})">${book.name} (Collection)</a>
                            <span>- ${book.author} | ${book.type}</span>
                        </li>
                    `;
                } else {
                    return `
                        <li>
                            <img src="${book.cover || 'https://via.placeholder.com/50x70?text=Loading...'}" alt="Cover" data-book="${book.name}">
                            <a href="#" onclick="openPreviewPage(${index})">${book.name} (${book.type})</a>
                            <span>- ${book.author} | ${book.format}</span>
                        </li>
                    `;
                }
            }).join('');
        }

        // View books in a collection
        function viewCollection(index) {
            const collection = filteredBooks[index];
            displayBooks(collection.books); // Display books in the collection
        }

        // Open a new page with book preview
        function openPreviewPage(index) {
            const book = filteredBooks[index];
            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${book.name} - Preview</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            max-width: 800px;
                            margin: auto;
                            padding: 20px;
                        }
                        h1 {
                            text-align: center;
                        }
                        img {
                            max-width: 100%;
                            height: auto;
                            display: block;
                            margin: 20px auto;
                        }
                        p {
                            font-size: 18px;
                            margin: 10px 0;
                        }
                        button {
                            padding: 10px 20px;
                            background-color: #007BFF;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            display: block;
                            margin: 20px auto;
                        }
                        button:hover {
                            background-color: #0056b3;
                        }
                    </style>
                </head>
                <body>
                    <h1>${book.name}</h1>
                    <img src="${book.cover || 'https://via.placeholder.com/300x400?text=No+Cover'}" alt="Book Cover">
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Type:</strong> ${book.type}</p>
                    <p><strong>Format:</strong> ${book.format}</p>
                    <button onclick="window.location.href='${book.path}'">Download</button>
                </body>
                </html>
            `);
            previewWindow.document.close();
        }

        // Filter books and collections based on search query (debounced)
        function filterBooks() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            filteredBooks = books.filter(book => {
                return (
                    book.name.toLowerCase().includes(query) || 
                    book.author.toLowerCase().includes(query) || 
                    book.type.toLowerCase().includes(query)
                );
            });
            displayBooks(filteredBooks);
        }

        // Debounce for search input
        function debouncedFilterBooks() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterBooks, 300);
        }

        // Fetch books and collections when the page loads
        fetchBooksFromGitHub();
    </script>
</body>
</html>
